<div class="container">
<div class="row">
  <div class="col-sm-offset-3 col-sm-5">
    <form class="form-horizontal">
      <div class="form-group" id="formHorizontalEmail">
        <label class="col-sm-2 control-label">
          Email
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" type="email" placeholder="Email" [formControl]="email" />
        </div>
      </div>

      <div class="form-group" id="formHorizontalPassword">
        <label class="col-sm-2 control-label">
          Password
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" type="password" placeholder="Password" [formControl]="password" />
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox">
              Remember me
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-primary" (click)="loginButtonHandler($event)">Login</button>
        </div>
      </div>

    </form>
  </div>
</div>
